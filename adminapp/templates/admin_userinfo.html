<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | All User Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-7xl mx-auto bg-white shadow-md rounded-xl p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">All Users Data</h1>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-300">
                <thead class="bg-indigo-600 text-white">
                    <tr>
                        <th class="px-4 py-2 text-left text-sm font-semibold">ID</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold">Created At</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold">Profile Photo</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold">First Name</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold">Last Name</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold">Username</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold">City</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold">State</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold">Mobile</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for i in userdata %}
                    <tr class="hover:bg-gray-100 transition">
                        <td class="px-4 py-2 text-sm text-gray-700">{{ i.id }}</td>
                        <td class="px-4 py-2 text-sm text-gray-700">{{ i.created }}</td>
                        <td class="px-4 py-2">
                            <img src="{{ i.pphoto.url }}" alt="Profile" class="w-10 h-10 rounded-full object-cover">
                        </td>
                        <td class="px-4 py-2 text-sm text-gray-700">{{ i.firstname }}</td>
                        <td class="px-4 py-2 text-sm text-gray-700">{{ i.lastname }}</td>
                        <td class="px-4 py-2 text-sm text-gray-700">{{ i.username }}</td>
                        <td class="px-4 py-2 text-sm text-gray-700">{{ i.city }}</td>
                        <td class="px-4 py-2 text-sm text-gray-700">{{ i.state }}</td>
                        <td class="px-4 py-2 text-sm text-gray-700">{{ i.mobile }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
