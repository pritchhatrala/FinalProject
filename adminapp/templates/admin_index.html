<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .btn:hover {
            background: linear-gradient(to right, #4f46e5, #6366f1);
        }
    </style>
</head>

<body class="bg-gradient-to-r from-gray-900 to-gray-800 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-2xl rounded-2xl max-w-md w-full p-8 transform transition duration-300 hover:scale-105">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Admin Login</h2>

        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block text-gray-600 font-medium">Username</label>
                <input type="text" name="username" required placeholder="admin"
                    class="input w-full mt-1 px-4 py-2 border rounded-xl focus:ring-2 transition duration-300" />
            </div>
            <div>
                <label class="block text-gray-600 font-medium">Password</label>
                <input type="password" name="password" required placeholder="••••••••"
                    class="input w-full mt-1 px-4 py-2 border rounded-xl focus:ring-2 transition duration-300" />
            </div>
            <div class="flex justify-between items-center">
                <label class="flex items-center text-sm">
                    <input type="checkbox" class="mr-2">
                    Remember me
                </label>
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
            </div>
            <button type="submit"
                class="btn w-full py-2 text-white bg-indigo-600 rounded-xl font-semibold hover:bg-indigo-700 transition duration-300">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Not an admin? <a href="#" class="text-indigo-600 hover:underline">Contact
                    Support</a></p>
        </div>
    </div>
</body>

</html>
